<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/settings.service.js"></script>
    <script src="../scripts/blacklist.service.js"></script>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Smudge</title>
</head>

<body>
    <header>
      <h1>Smudge</h1>
      <a href="../../faq/faq.html" target="_blank"><p>FAQ</p></a>
    </header>
    <article id="settings">

    <section id="checkboxes">
        <div>
            <input type="checkbox" id="enabled" name="enabled" />
            <label for="enabled">Smudge Enabled</label>
        </div>
        <div>
            <input type="checkbox" id="blacklist" name="blacklist" />
            <label for="blacklist">Don't Smudge This Site</label>
        </div>
        <div>
            <input type="checkbox" id="canvasDisabled" name="canvasDisabled">
            <label for="canvasDisabled">Disable Canvas</label>
        </div>
    </section>
    <section id="dropdowns"></section>
    <button id="commit">Save & Reload</button>
    <button id="randomize">Randomize Attributes</button>
    </article>
</body>

</html>
